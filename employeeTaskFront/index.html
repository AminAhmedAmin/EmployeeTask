<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Employee Management</title>
</head>
<body>
    <div class="container">
        <h1>Employee Management</h1>
        <button id="addButton">Add Employee</button>
        <table class="employee-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Addresses</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody">
                <!-- Employee rows will be added here -->
            </tbody>
        </table>
    </div>
    <div class="pagination">
        <button id="prevPage"  onclick="Prev()">Previous</button>
        <!-- <span class="page-info">Page <span id="currentPage">1</span> of <span id="totalPages">1</span></span> -->
        <button id="nextPage"  onclick="next()">Next</button>
      </div>

    <!-- Hidden form for adding/updating employees -->
    <div  class="popup">


       
            
                <h2> Add New Employee </h2>
                <form id="employeeForm">
                   
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <span  style="color: crimson; width: 25px; "   id="valitionname"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" required min="21">
                        <span  style="color: crimson; width: 25px; "   id="valitionage"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="addresses">Addresses:</label>
                        <div id="addressContainer">
                            <input type="text" class="addressInput" id="adress" name="address[]" required>
                            <span  style="color: crimson; width: 25px; "   id="valitionadress"></span>
                        </div>
                        <button type="button" id="addAddress" class="btn-add-address">+</button>
                    </div>
        
                    <button type="button" class="btn-submit">Submit</button>

                    <button type="button" class="btn-Close">Close</button>
                </form>
            
        
            
       
       
    </div>



    <div  class="Updateformpopub">


         
            
        <h2>Update New Employee </h2>
        <form id="Updateform">
            <input type="hidden" id="UpdateId" name="name" required>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="Updatename" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="Updateage" name="age" required min="21">
            </div>
            
            <div class="form-group">
                <label for="addresses">Addresses:</label>
                <div id="UpdateaddressContainer">
                 
                </div>
                <button type="button" id="UpdateaddAddress" class="btn-add-address">+</button>
            </div>

            <button type="button" class="Updatebtn-submit">Submit</button>

            <button type="button" class="Updatebtn-Close">Close</button>
        </form>
    

    


</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
    <script src="script.js"></script>
</body>
</html>
